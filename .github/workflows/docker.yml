name: 将Docker镜像打包下载

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Docker image name (e.g., ubuntu)'
        required: true
      image_tag:
        description: 'Docker image tag (e.g., 22.04)'
        required: true
        default: 'latest'
      platform:
        description: 'Docker image platform (e.g., linux/amd64, linux/arm64)'
        required: true
        default: 'linux/arm64'

jobs:
  export-and-share-docker-image:
    runs-on: Ubuntu-20.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        node-version: '20.x'
    - name: Export Docker Image
      run: |
        echo "当前目录是: $(pwd)"
        safe_image_name="$(echo ${{ github.event.inputs.image_name }} | tr '/' '_')"
        safe_plat="$(echo ${{ github.event.inputs.platform }} | tr '/' '_')"
        filename="${{safe_platform}}_${{safe_image_name}}_${{github.event.inputs.image_tag}}.tar"
        echo $filename
